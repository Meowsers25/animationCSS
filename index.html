<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keyframes Animation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="sky">
		<img class="sun" src="images/sun.png" alt="sun">
		<div class="cloud1">
			<img class="top" src="images/storm.png" alt="cloud">
		</div>
		<div class="cloud2">
			<img class="bottom" src="images/rain.png" alt="cloud">
		</div>
	</div>
	<div class="grass">
		<img class="tree1" src="images/tree1.png" alt="tree">
		<img src="images/tree2.png" alt="tree" class="tree2">
		<img src="images/flower.png" alt="flower" class="flower">
	</div>
	
</body>
</html>
